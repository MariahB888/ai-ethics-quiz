<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz: What is your perspective?</h1>

        <form id="quiz-form">
            <div class="question">
                <p>1. Should social media platforms be allowed to show you ads based on your personal interests and online behavior?</p>
                <label><input type="radio" name="q1" value="Technologist"> (A) Yes, it’s helpful because I see ads I care about. → Technologist</label>
                <label><input type="radio" name="q1" value="Humanist"> (B) No, it feels like an invasion of privacy. → Humanist</label>
                <label><input type="radio" name="q1" value="Pragmatist"> (C) It depends on how much control we have over it. → Pragmatist</label>
                <label><input type="radio" name="q1" value="Consciousness Explorer"> (D) Only if users can easily opt-out of personalized ads. → Consciousness Explorer</label>
            </div>

            <div class="question">
                <p>2. Should video games be allowed to make decisions based on how well you play or how much money you spend in the game?</p>
                <label><input type="radio" name="q2" value="Technologist"> (A) Yes, it’s fun when the game adapts to how I play. → Technologist</label>
                <label><input type="radio" name="q2" value="Humanist"> (B) No, it’s unfair to players who just want to enjoy the game. → Humanist</label>
                <label><input type="radio" name="q2" value="Pragmatist"> (C) It depends on how much money you spend. → Pragmatist</label>
                <label><input type="radio" name="q2" value="Consciousness Explorer"> (D) Only if the game is truly for entertainment, not profit. → Consciousness Explorer</label>
            </div>

            <!-- Add other questions in similar format -->

            <button type="submit">Submit</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Your Result:</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
